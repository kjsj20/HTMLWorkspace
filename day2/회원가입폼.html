<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 양식</title>
<!-- 
   스타일시트를 적용하는 방법은 2가지가 있음 
   1.인라인 방식 : 해당 태그에 직접 명시하는 방식 
   					 적용대상이 많을 경우 효율성이 떨어짐. (얘가 1순위임)
   2.임베디드 방식 : style 태그에 일괄적용하는 방식
					   - 문법형식 어떤태그를 대상으로 어떠한 처리를 할지를 표현하면 된다.
					   예) td {font-size:9pt}
 --> 

<style>

/*아래와 같은 문법형식에서 대상을 가리켜, 선택자라 한다.*/
	BODY{
		background: black;
	}
	table{
		border:20px dotted red;
	}

	td {
		font-size:9pt;
		background: yellow;
	}

	input{
		background: dodgerblue;
		color: white;/*그냥 color는 글씨색을 의미*/
	}

	select{
		background: green;
		color: white;
	}
	
	button{
		background: black;
		color : white;
	}

	/*선택자를 아이디로 사용할 경우 #을 붙인다*/
	#t_name{
		background: pink;
	}

</style>

</head>
<body>

<TABLE BORDER = "2PX" WIDTH = "600px" align = "center">

	<TR>
		<TD colspan = "2" align = "center" style = "font-size : 30px;">
			회원가입
		</TD>
	</TR>

	<TR>
		<TD>ID</TD>
		<td>
			<input type = "text" placeholder = "id를 입력하세요"/>
		</td>
	</TR>
	<TR>
		<TD>PASSWORD</TD>
		<td>
			<input type = "password" placeholder = "패스워드를 입력하세요"/>
		</td>
	</TR>
	<TR>
		<TD>NAME</TD>
		<td>
			<input type = "text" placeholder = "이름을 입력하세요" id = "t_name"/>
		</td>
	</TR>
	<TR>
		<TD>연락처</TD>
		<td>
			<select>
				<option>010</option>
				<option>011</option>
				<option>012</option>
				<option>013</option>
				<option>014</option>
				<option>015</option>
				<option>016</option>
				<option>017</option>
				<option>018</option>
				<option>019</option>
			</select> 
			- <input type = "text" placeholder = "앞자리" size = "2"/> 
			- <input type = "text" placeholder = "뒷자리" size = "2" />
		</td>
	</TR>
	<TR>
		<TD>취미</TD>
		<td>
			<input type = "checkbox">여행
			<input type = "checkbox">독서
			<input type = "checkbox">운동
			<input type = "checkbox">IT
		</td>
	</TR>
	<TR>
		<TD>E-mail</TD>
		<td>
			<input type = "text" placeholder = "메일 아이디" size = "10" />@
			<select>
				<option>네이버</option>
				<option>구글</option>
				<option>다음</option>
			</select>
		</td>
	</TR>
    <TR>
		<TD>메일수신</TD>
		<td>
			<input type = "radio" name = "receive"/>예
			<input type = "radio" name = "receive"/>아니오
		</td>
	</TR>
	<tr>
		<td>우편번호</td>
		<td>
			<input type = "text" placeholder = "우편번호" size = "5" readonly/>
			<button>우편번호 검색</button>
		</td>
	</tr>
	<tr>
		<td colspan = "2" align = "center">
			<button>가입하기</button>
			<button>가입취소</button>
		</td>
	</tr>

</TABLE>

</body>
</html>
