<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>레이아웃</title>
<style>
	#wrap{
		width: 100%;
		height: 500px;
		/*background-color: yellow;*/
		overflow: hidden;
		border : 2px solid; 
	}
	/* wrapper안에 가두어져 있기 때문에 픽셀로 명시할 필요 없다 !! */
	#content1{
		background-color: red;
		width: 50%;
		height: 400px;
		float : left;
	}
	#content2{
		background-color: green;
		width: 50%;
		height: 400px;
		float : left;
		/*clear : left float으로 생긴 빈틈으로 들어가지 않게 하는 속성*/
	}
	#footer{
		background-color: blue;
		width: 100%;
		height: 100px;
		clear : left;
	}
</style>
</head>
<body>
<pre>
	<h3>float과  clear 에 대해 학습한다.</h3>	
</pre>
	<div id="wrap">
		<div id="content1">좌측 영역</div>
		<div id="content2">우측 영역</div>
		<div id="footer">푸터 영역</div>
	</div>
</body>
</html>
